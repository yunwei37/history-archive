  description: 本文件为《女学学志：妇女与性别研究》第45期的书评，评述了包宏伟所著的《酷儿同志：中国后社会主义时期的同性恋身份与同志政治》。文章探讨了“酷儿”一词的历史变迁与其在性别研究中的批判面向，指出这一词汇在华语学术圈中的引介及其正面进步的内涵。
    文中提到，英文“queer”最初是一个贬义词，而现代性别研究者和运动者通过重新定义和认同这一词，审视社会规范与常规秩序的限制。同时，文章强调“同志”这个概念也是流动和变化的，它的意义由具体的社会关系、历史记忆等因素所构成。包宏伟在书中并没有直接给“同志”下定义，而是将其视为一个不固定的“空符征”，人们根据自身的背景来赋予其特定含义。值得注意的是，尽管在不同历史时期“同志”一词的意义多样，但它与“人民”概念密切相关，特别是在后社会主义的中国，性少数的“同志”概念延续了“人民”的历史意涵。
    文中还具体分析了同志身份如何在特定社会情境和历史背景下形成和演变，以及在性少数运动过程中，如何通过载体如电影等实现自我认同与社会连结。 作者借助数个实例，探讨了男性同志在性别政治中的身份认同与表现，以及如何在社会和政治变迁中继续争取平等与公民权益。文章讨论了南方与北方在性别和认同上的差异，以及这些差异如何在现代社会中影响同志运动的表达与形式。总之，这篇书评不仅总结了包宏伟的研究成果，还为我们提供了对中国同性恋及性少数现状的深入思考。

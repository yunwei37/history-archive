  description: "这份名为《2021年中国跨性别权利公众舆论报告》的文件由Winston Luhur、Taylor N.T. Brown、Mingke\
    \ Liu和Ari Shaw等作者于2021年6月撰写，旨在深入探讨我国公众对跨性别者及其权利的看法。该报告以2017年全球跨性别者态度调查的数据为基础，对中国的公众态度进行了分析。这一研究表明，目前在中国，关于跨性别者的研究仍然较为有限，特别是社会对跨性别群体的整体态度和他们所面临的权利状况仍需进一步探讨。根据2016年的一项研究，28,454位受访者中，许多人表示在家庭环境中的接受程度较低，57.6%的人表示对LGBTI群体存在“低接受”或“完全拒绝”的态度。关于学校、工作场所和宗教团体的态度，更有超过一半的受访者表示“不确定”。\n\
    \n该报告中指出，家庭压力是跨性别用户非常关注的问题。根据北京LGBT中心的一项2017年调查，59.7%的跨性别者的父母或监护人对他们的性别转变不支持，这表明在许多家庭中，跨性别者面临的敌意和非理性的对待依然严重。报告还强调，在中国大陆，跨性别者的就业状况也十分严峻：跨性别者的失业率几乎是普通人口的三倍，职场歧视现象普遍存在。\
    \ \n\n法律方面，报告提到中国在跨性别权利方面几乎没有明确的法律保护，现行法律中关于“性别”的反歧视条款仅在就业和教育等领域有所涉及，但这条款的适用性依然非常模糊。在进行性别确认手术后，跨性别者在军队体检等场合也面临巨大障碍。尽管中国允许跨性别者更改身份证上的姓名和性别标记，但这种变更过程相当复杂且困难，常常导致他们在正式手续上如学位证、职业资格证等材料中难以反映真实的自我。报告进一步强调，跨性别者在教育和就业方面都遭遇了无形障碍，尤其是在家庭、学校和工作场所。这些数据反映出传统性别规范在社会中的深刻影响，同时也指出了跨性别者在中国所面临的广泛挑战和对社会政策修改的迫切需求。"

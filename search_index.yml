  description: '本文件名为《应对扭转治疗手册 - 同志亦凡人》，是一份关于跨性别及多元性别者如何面对和抵抗扭转治疗（Conversion Therapy）的指南。这份手册详细阐述了扭转治疗的危害，及其对跨性别者及酷儿群体心理和生理健康的负面影响。文中提到，扭转治疗是一种试图通过心理、药物或其他方法改变个体性取向或性别认同的做法，此类做法不仅缺乏科学依据，更有可能导致严重的心理创伤和社会孤立。手册开篇对此进行了背景阐述，强调了扭转治疗在历史上的存在以及现代社会对此的广泛反对。



  description: 这份文件是香港公民党就《性别承认法》提交的意见书，详细探讨了香港在法律上承认跨性别人士性别身份方面的现状及其不足之处。文件开头回顾了2013年5月香港终审法院在W诉婚姻登记官案中的裁决，该案给予已接受完整性别重置手术的变性人士合法结婚的权利。然而，文件指出，尽管终审法院建议政府参考如英国《2004年性别承认法令》等外国法律模式，以解决跨性别人士在法律上的困难，但香港政府的立法工作进展缓慢，直到四年半后的2017年才推出首份《性别承认议题》的咨询文件。文件深入讨论了英國的《2004年性别承认法令》的立法背景和内容，指出其允许跨性别人士在满足相关条件后，以其自我认同的后天性别生活。该法律为此设立了一系列要求，包括性别不安的诊断和为期两年的实际生活体验。公民党批评香港政府在立法过程中选择了一个后退的立场，继续要求完成整项性别重置手术作为法律承认的条件。文件中还援引了国际趋势，指出多个国家和地区已取消相关强制性别重置手术的规定，认为这些手术要求违反了个人的基本人权。文件呼吁香港在制定性别承认法时参照国际标准，不得以手术为前提。此外，该文件还涉及到司法判决中对平等原则的解释，以及对于跨性别人士在社会遭遇上的呼吁，特别是媒体对于跨性别个体的不当报道和歧视问题的深刻批评。文件中举例提到跨性别人士在就业中因无法适应性别与法律身份不符而遭遇的困难，并指出这种立法滞后对他们的社会生活和工作环境造成的广泛影响。

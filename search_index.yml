  description: 这是一篇名为《跨性别者在职场上的经历：范围综述》的学术文章，由卡尔加里大学沃尔克兰教育学院的丹妮尔·C·莱佛维尔及何塞·F·多梅内撰写。该文章发表于《亚太职业发展杂志》第三卷第一期（2020年3月）。本文旨在通过范围综述探讨跨性别者在职场上的经验。通过对先前发表的定量和定性研究的审视，文章分析了跨性别者在工作场所中面临的各种挑战和支持系统，其中突出了一些关键主题和模式：工作支持、性别相关问题、结构性和制度性问题以及跨性别者的复原力。文章采用了以优势为基础的视角，重点强调了跨性别者的适应能力、灵活性和抗逆能力。讨论还包括为创建安全和非歧视的职业发展实践、工作场所和政策提供的建议。研究指出，全球范围内，尤其是在亚太地区，越来越多的跨性别者愿意公开其身份，但仍然面临教育、住房及工作上的歧视和障碍。尤其在工作场所，跨性别者可能遭遇口头骚扰、肢体暴力及不利的工作政策。研究强调了跨性别者常常限制于某些工作类型，例如性工作，或进行化妆和发型处理。文章还指出，不同民族背景、社会经济地位等交叉因素如何影响对跨性别者的歧视和骚扰水平。文章特别关注于涵盖亚洲许多国家和文化的亚太地区，指出每个国家对跨性别者的观点和经历差异显著。尽管该地区有大量的跨性别者人口，相关的职场经验研究仍然缺乏。因此，研究强调探索这一领域的重要性。

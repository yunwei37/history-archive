  description: '本文文献回顾由鄭弋撰写，聚焦于儿童及青少年性别不安的相关研究与现状。现代医学领域中，性别不安（gender dysphoria）这一概念已由过去的「性别认同疾患」转变为一种更为科学和细致的描述，强调个体在性别表达及其出生时生理性别间的显著不一致，这种状况常在社会及职业功能上造成显著的困扰或痛苦。近年来，对于未成年性别不安的研究逐渐获得重视，统计显示，性别不安情形在青少年中呈上升趋势，这一点尤其在青春期的表现上更为显著。


    在对未成年性别不安的分类上，文中指出可分为早发型（early-onset）与非典型表现的速发型（rapid onset gender dysphoria,
    ROGD）。早发型性别不安者大多是指在儿童时期就显现出性别不安现象，并且统计显示性别不安症状在进入青春期后，会有很大比例（约60%）的儿童症状会自然消失。然而，另一类急性出现性别不安的青少年却是在没有儿童期性别不安症状的情况下，于青春期开始表现出此问题，尤其见于女孩，且他们通常伴随其他心理健康问题如焦虑或抑郁。此类情况的出现增加了对青春期性别不安的关注与讨论。


    文中进一步讨论了针对性别不安青少年的治疗方法，通常包括三种：第一种是‘忠于生理性别’，试图减少跨性别行为并鼓励孩子接受其原生理性别；其次是‘留心观察等待’，即鼓励自然探索性别认同的方式；最后是‘确认跨性认同’，支持孩子在情感及社交层面上进行性别的自我认同。此后提到的青春期阻断剂（puberty
    blockers），在某些情况下提供了可以帮助性别不安青少年减轻因生理变化所带来的困扰，但其使用仍缺乏广泛的共识，且关于其长期影响的研究仍在进行中。


    最后，郑弋对当前未成年性别不安的研究指出，多学科团队在治疗过程中的重要性，以及因缺乏共识可能引发的社会辩论。文章全面反映了未成年性别不安在医学、心理及社会等多方面的复杂性与挑战，为未来研究提供了基础与参考。'

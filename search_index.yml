  description: '这篇文章“Transgender people: health at the margins of society”由Sam Winter与多个合作者撰写，发表在2016年《柳叶刀》（Lancet）上，主要探讨了跨性别者在社会边缘的健康状况。文章特别关注跨性别者所面临的社交与法律环境以及他们获得医疗服务时面临的困境。研究揭示了跨性别者常面对的污名、歧视、排斥和暴力现象，并指出这对他们的健康造成了显著的负面影响。文中强调，尽管部分国家政府正在努力提高人权并提供更好的法律保护，但这些行动并不普遍。跨性别者在医疗保健系统中的定位常被医疗心理疾病的视角框定，这种观点正面临审视，世界卫生组织（WHO）可能会移除其精神疾病的诊断分类。文章还指出，社会和法律政策应以性别认同为基础，以促进跨性别者生活的真实性。文中呼吁公共和私人机构应投资于普及性别不符的信息教育，以便跨性别者能够享受全面的社会包容。针对医务工作者，文章建议要进行相关的培训，以提供符合跨性别者权利且能应对他们需求的服务。通过详细分析现有研究成果，作者呼吁在公共卫生系统中提供对跨性别者的保健服务，强调提供性别肯定的医疗照护的重要性。文章还涉及一些生物学因素与性别不一致相关的研究，提出对跨性别儿童进行怎样的诊断仍存争议。此系列的首篇文章设置了基调，即跨性别者需要更为人性化和包容的社会环境和医疗服务。'

  description: '《青少年性与生殖健康咨询技能培训手册》是一本由耿玉田主编，旨在提升青少年性与生殖健康咨询技能的辅导手册。该手册于2013年7月由科学技术文献出版社出版，依据世界卫生组织的非正式出版物进行翻译，意在为一线的咨询人员提供系统的培训资源。手册中提到，自20世纪90年代以来，国际关注到生殖健康成为青少年基本权益的一部分。随着社会的进步与青少年性观念的改变，日益增高的青少年生育率及未婚人工流产现象引起了广泛关注，探讨如何降低这些问题成为本手册的重要目的之一。



  description: 《中华人民共和国精神卫生法》于2012年10月26日由主席令第62号公布，并于2018年进行了修正，是中国大陆针对精神障碍患者权益保护、精神卫生服务规范以及心理健康促进的法律文件。该法的主要内容涵盖了精神卫生工作的基本原则、精神障碍的预防、诊断和治疗，以及患者的合法权益保障。法中明确规定，精神障碍患者的人格尊严及其合法权益应当受到尊重和保护，任何组织或个人不得歧视、侮辱或虐待精神障碍患者（第六条）。同时，法律强调了家庭、社会及政府在精神卫生工作中的共同责任，要求各级人民政府制定心理健康提升方案及应急预案（第十三条、第十四条）。该法也对精神障碍的诊断与治疗流程做出了详细规定，确保患者能够获得合理的医疗服务，并且在住院治疗的情况下要遵循自愿原则（第二十六条、第三十条）。这些条例不仅为精神卫生专业人员提供了操作指南，也为公众对精神健康的认识与重视提供了法律依据。

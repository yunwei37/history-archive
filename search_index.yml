  description: 本文题为“酷儿视角下的城市性和空间政治”，由魏伟撰写，发表于2011年的《人文地理》第一期，文章主要探讨城市与同性恋之间的关系，并提供了一种关照现代都市性与同性恋身份的独特视角。文章的摘要指出，它探索了城市与同性恋之间的联系，并对现代城市的发展中同性恋作为社会群体的出现和演变进行了概述。尽管城市与同性恋的关联可以追溯到古代雅典，性别身份的社会建构在现代城市的发展中才得以实现。文章认为，后现代城市的兴起为同性恋表达提供了前所未有的机会，这种表达成为了地方推广的一个必要部分，旨在争取全球资本与经济增长。在文章的后半部分，作者转向当代城市空间政治，探讨性别与空间之间的复杂关系，特别引入了异性规范理论，分析了城市空间与同性恋欲望和权利表达之间的紧张关系。为了挑战城市空间中存在的异性规范，酷儿化城市空间被视为同性恋群体争取公共空间的重要策略。虽然作者承认在中国城市中同性恋能见度的提升带来了积极变化，但他也对公共空间的建构过程提出了问题，指出中国的公共空间建构主要受到HIV/AIDS话语和消费驱动的主导，并呼吁采取更为进步的方法以赋予同性恋群体主体性。为说明上述理论关切，文章分析了2009年中国主要城市中引发媒体关注的三起酷儿空间事件，包括北京的同志婚礼秀、上海的第一次同志骄傲周以及广州的人民公园事件。这三起事件反映了公民文化和活动家的方法在不同地域的显著差异，但共同展现了当代中国同志社群在争取公共空间所有权与城市社会景观转型方面的斗争。文章最后指出，同志社群的社会可见度与公共空间的扩展表明了中国社会中发生的进步变化。文章利用丰富的案例，对同性恋身份与城市空间政治的复杂关系进行了深入的探讨，强调了在当代中国背景下，同志群体在城市公共空间中的位置和权利斗争的重要性。

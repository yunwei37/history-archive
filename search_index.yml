  description: 迈克尔·尤因在2020年5月6日发表的一篇学术文章中，深入探讨了LGBT一词在印尼的应用及其对社会、文化和政治的影响。文章开篇即指出，传统上印尼社会对私人同性关系持有较为宽容甚至中立的态度。同时，印尼某些地方存在性别多样化的传统文化，例如苏拉威西岛的布吉人的五类性别中的“bissu”，以及东爪哇的“warok”分类。文章详细介绍了印尼女性跨性别者，即通常被称为“女变性人”，在社会和大众文化中的可见性。然而，自2016年起，随着印尼一位高级政治家发表针对LGBT的言论，社会对性少数群体的负面态度显著增加，从而导致了一系列的公共反对活动，甚至提议将同性恋行为定为犯罪。整体上，LGBT一词在印尼社会中不仅被认为与国家意识形态潘查希拉对立，还被视作外国强加的影响。这一概念在宗教上的对立尤为显著，伊斯兰教及其他官方认可的宗教均被用来支持对LGBT的反对立场。反对LGBT的主旨是将其视为对社会、儿童和宗教的威胁和病态表现。尽管LGBT概念与贬义词汇相关联，但在仔细分析印尼主流媒体文章过程中，作者发现一些正面和中立的表述依然存在。文章通过对四家印尼主流媒体过往LGBT主题文章的分析，尝试揭示这一词汇在当地社会的真实含义与功能变化。尤因的研究为理解印尼社会如何通过媒体中使用LGBT一词来谈论性少数问题，提供了一个多角度的观察和分析。

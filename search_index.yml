  description: 该文件的标题为《男声女调患者与正常男性嗓音参数的对比分析及临床意义》，发表于2018年10月，是《中华耳鼻咽喉颅底外科杂志》的第24卷第5期。本文的主要目的是探讨男声女调患者的嗓音参数与正常男性的差异，为临床诊疗提供参考依据。研究中收集了30名男声女调患者与30名正常男性的动态喉镜及嗓音资料，并对其嗓音参数进行了详细的对比分析。文章首先指出，男声女调是一种青春期变声障碍，其特点是发音音调较高，而患者通常在社交中遭遇困扰，可能导致心理健康问题。研究显示，男声女调患者在动态喉镜下大多数表现出声门闭合不全，发声时的基频显著高于正常男性。具体数据表明，男声女调患者的发音基频为243.3赫兹，明显高于正常男性的146.2赫兹。嗓音障碍指数（VHI）在男声女调患者中呈现显著的负值，相比之下，正常男性则达到正值，这说明男声女调患者在发音时存在更大的困难。根据研究结果，两组在发音响度、振幅微扰及基频微扰等参数上未发现显著差异，但男声女调患者的最长发音时间和音域范围均显著低于正常男性，分别为16.0秒和288.4赫兹，而正常男性的Longest
    Phonation Time约为32.0秒，音域范围约611.1赫兹。论文最终结论指出，大部分男声女调患者在发声中存在声门闭合不全的情况，且整体的声音质量与正常男性存在明显的差异。该研究为未来男声女调的临床干预提供了理论基础与实验数据，强调了在相关医疗实践中对嗓音功能的重视。

  description: "该文件是一篇关于性别苦恼（gender dysphoria）更新临床研究进展的学术论文，文章由邓明昱博士撰写，原载于《国际中华性学杂志》2015年第15卷第1期，发表于2015年3月。在这篇论文中，邓博士深入探讨了性别苦恼这一心理现象的最新定义及临床特征。性别苦恼是指个体在心理上无法认同出生时被指派的性别，进而希望成为另一性别的状态，这一概念在2013年发布的《精神疾病诊断与统计手册》第五版（DSM-5）中，名称从性别认同障碍（gender\

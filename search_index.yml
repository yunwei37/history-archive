  description: '本书《成瘾——21世纪的流行病》由师建国主编，内容涉及成瘾的多个方面，广泛参考国内外最新出版的著作与研究成果，结合心理学、社会医学、精神医学以及行为医学的理论与实践，通过通俗易懂的语言向广大读者详细介绍了成瘾的原因及其对社会与个人的危害。书中提到，当今世界，成瘾疾病正在全球范围内蔓延，形成了严峻的公共卫生问题。具体数据指出，2002年底中国登记在册的毒瘾患者已超过100万，而隐性吸毒者可能是其4至5倍，显示出成瘾行为的复杂性与广泛性。与成瘾相关的其他问题，如烟瘾、酒瘾、网络成瘾等同样严峻，烟瘾患者达到3.4亿，酒瘾患者3000万，网络瘾患者不少于360万，并且这些数字仍在快速增长。



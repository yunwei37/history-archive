  link: https://melbourneasiareview.edu.au/wp-content/uploads/2021/06/Yahia-Ma-Chinese-translation-1.pdf
  description: '这份学术文献主要探讨了“性”在中文中的历史演变及其与性行为的关系。作者Yahia Zhengtang Ma（马正堂）详细分析了“性”在儒家哲学与现代语境下的不同定义及其对性道德的影响。在儒家思想中，“性”不仅仅与性活动有关，它更广泛地表示人的本性和生命力。文献指出，儒家典籍将“性”与生命的意义联结，如《左传》中“性”意味着生计与生命力。


    作者进一步解释了近现代中国“性的性化”过程，强调晚清至五四运动期间，“性”的概念受西方性学影响发生转变。这种转变不仅在语言上吸收了大量西方术语，也在观念上开始接受西方科学及性教育的视角。这一时期的性观念逐渐从传统形而上学转变为以人体和健康为核心的讨论。


    进入毛泽东时代及改革开放后，“性”的概念再次经历重塑。虽在此过程中接受了部分西方思想，但在主流意识形态的影响下，性道德并未完全开放，相关表述在语言层面上仍具边缘性和道德评判。



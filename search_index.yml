  description: 这篇论文标题为《跨性别女性嗓音问卷简体中文版信度和效度评价》，刊登在《中华耳鼻咽喉头颈外科杂志》，于2022年11月发布。作者包括王路、张嘉禾、王晨希等，研究主要围绕跨性别女性的嗓音评估展开。论文的目的在于汉化跨性别女性嗓音问卷（Trans
    Woman Voice Questionnaire，简称TWVQ）的简体中文版，并验证其信效度，以期为跨性别女性的嗓音治疗和临床评估提供有效工具。文中提到，汉化过程采用了跨文化适度法，进行了双向翻译和回译，确保问卷的科学性和文化适应性。该量表共含30个项目，旨在评估女性的嗓音功能认知、嗓音对心理社会的影响，以及嗓音对社会参与的限制程度。研究对象包括279名跨性别女性和128名顺性别女性，经过三轮调研收集了有效问卷数据。在统计分析方面，研究采用克朗巴哈系数和项总计相关系数（ITC）来检查问卷的内部一致性，结果显示TWVQ-SC的克朗巴哈系数为0.97，表明具有极高的内部一致性。采用组内相关系数（ICC）来检验重测信度，结果也显示出较好的信度。对于效度的考察，论文通过专家评判法确保内容效度，通过因子分析和斯皮尔曼等级相关性分析检验结构效度，最终结果表明该量表能够准确反映跨性别女性的嗓音特征。结论部分指出，TWVQ-SC不仅具有良好的信度和效度，能够有效作为跨性别女性嗓音自我评估工具进行临床应用，也为跨性别女性提供了更全面的嗓音治疗方案。此评估工具的成立有助于提升跨性别女性在嗓音治疗中的积极参与，使其在医疗服务中获得更多的认可和理解。

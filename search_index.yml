  description: 本文档是一篇学术论文，题为《在社工教育納入多元性別社群議題：態度、知識、服務或行動策略》，由钟道诠撰写，发表在《社區發展季刊》178期，编于中华民国111年6月（2022年6月）。本文探讨了多元性别社群议题在台湾社工教育中的重要性和融入策略。论文首先从历史和社会背景着手，指出台湾自2019年通过《司法院释字第748号解释施行法》以来，同性婚姻法制化促使社会对多元性别社群看法有所转变。这一变化使得社工教育必须重新考量如何在教学中合理纳入多元性别议题，从而培养学生尊重差异、消除歧视并促进社会平等。作者概述了美国社工学界在该领域的研究发展，为台湾社工教育提供参考。20世纪末，美国社工界已开始探讨与同性恋者相关的议题，并逐渐扩展至更多元的性别身份，如跨性别者和间性人。在21世纪，交织性理论的发展对研究不同身份交叉带来的影响提供了新的视角。文章还分析了在社工教育中，学生态度、知识、服务或行动策略的重要性。笔者强调当学生对多元性别社群抱有负面态度、持有不准确知识时，可能在未来工作中忽视为多元性别社群提供服务的责任。文中还探讨了相关教学主题，如认同与现身、社群连结，以及与原生家庭的关系，这些问题对多元性别者的心理健康和社会关系至关重要。通过丰富的活动和讨论，帮助学生理解并消除可能对多元性别社群存在的偏见与歧视。这一主题的教学，除了提供实际操作策略外，还需让学生认识到社会机制如异性恋霸权对多元性别者的影响。总之，本文聚焦于在社工教育中如何有效整合多元性别议题，以更好地支持多元性别社群的发展，并为未来从事社工的学生打下多元包容的职业基础。

  description: '这份文件是一篇深度调查报告，揭露了位于湖南省岳阳市湘阴县的"圣博青少年心理成长培训学校"的黑暗面。文章详细描述了19岁的张恩旭自述被家人强制送入该学校后遭遇的种种虐待，包括被殴打、虐待和软禁的经历。从张恩旭的角度出发，他讲述了自己由于跨性别身份和精神压抑而被父母强送入这所学校，在学校内受到严重的身体摧残和精神虐待。文章提到，张恩旭在入校的第一个月内，就遭遇了数不清的殴打，并留下了全身上下多处伤痕。他还描述了所谓的特训学校如何在名义上通过心理辅导、行为矫正等方式来"帮助"青少年，实际上却进行军事化管理和暴力体罚。文中，作者引述了张恩旭亲笔信的内容，以及他变卖在校经历的各种细节，让人感受到一种沉重的无助与绝望。



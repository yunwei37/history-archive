  description: '《是非男女》是一本面向香港地区的本土跨性别阅读手册，旨在为社会大众提供关于跨性别人士的理解和支持。该书的自序部分，作者梁詠恩，深刻地描绘了跨性别者在性别身份与性倾向之间经历的挣扎与困惑。书中提到，性别与性倾向的定义常常受到社会主流价值观的挑战，跨性别群体的性别身份，常常被外界以是非之心所评判，这反映了社会对这一群体的误解与不理解。



  description: '《臺北市政府教育局109年性別平等工作成果報告》記錄了臺北市政府在109年度推動性別平等工作的成果和進展。報告經教育局性平小組於110年3月5日決議通過，涵蓋了多個重點領域的措施，其中包括情感教育、性別主流化訓練及性別統計等。本年度報告中的亮點措施凸顯了因應親密關係暴力事件頻頻發生的社會需求，教育局特別針對學校中的性犯罪防治開展了一系列教育研討活動，透過「性別與情感」為主題的活動，旨在提升學生的人際互動能力及情感表達。報告提及共辦理了37場性侵害、性騷擾及性霸凌防治教育研習，參與人數高達2,450人，其中包括針對教育人員的專業知能培訓。此外，報告提到109學年度實施的「社會情緒學習」計畫，也有助於在各校推廣性別平等訊息的有效傳達。報告不僅關注性別主流化的推動，也強調了性平聯絡人的專業培訓與參訓情況，這對於未來的性別教育政策制定至關重要。


    透過對於性別意識的提升，109年度的性別平等專案小組也進行了績效統計與分析，對於施政計畫的性別影響評估連同建議回饋進行了詳細的記錄。不僅有針對公務員的性別主流化訓練要求，還有針對120多名主管進行性別意識的培訓，總完成率達100%，顯示出政府對於性別平等的重視。


    本報告同時將性別平等與學生的學習環境相結合，形成了學校性別事件的處理機制與指導原則，以期能在教育現場形成更有利於性別平等的環境。報告結尾部分提供了部分性別統計數據，包括性別相關的數據指標與分析，並深入探討了臺北市內各級中學的性別選讀結構，旨在為後續的施政決策提供實證支持。整個報告可看作是臺北市政府在實現性別平等方面努力的明證，具備良好的參考價值和實用性，對於推進性別平等的具體措施提供了清晰的指導和參考。'

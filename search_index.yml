  description: '本文件名为《Medicare 和跨性别老年人: 跨性别者需要知道的内容》，是关于美国 Medicare 系统如何满足跨性别老年人的独特医疗需求的详细指南。文件首先讨论了
    Medicare 的历史背景，指出自卫生与公众服务部（HHS）改变长期政策，并开始承保必要的性别认同手术以来，已经过去将近十年。在这段时间内， Medicare
    针对跨性别成年人所提供的许多服务进行了重要的澄清和更新。


    文件中明确指出，跨性别老年人的性别不会出现在 Medicare 卡上，但其 Medicare 记录是基于社会保障记录的性别标识。文件详细列举了涉及性别认同手术过程的必要信息。例如，医务提供者在为跨性别患者申请
    Medicare 承保时，需清楚阐明患者的情况符合世界跨性别健康专业协会（WPATH）的相关标准。在此过程中，所有关于医疗的必要标准需要进行具体案例的评估，而
    Medicare 对于跨性别患者的医疗需求有着相对宽松的政策。


    在谈到变性相关药物时，文件提到应对性别焦虑症的医疗上必要的激素通常会在 Medicare D 部分承保，且需要获得事先授权。针对特定性别的程序， Medicare
    不会单纯因为 Medicare 记录中的性别标识符与患者的性别认同不一致而拒绝承保。这一部分还特别提到了一项条件代码 45，用于帮助避免因性别认同问题而导致的承保拒绝。


    文件还介绍了关于政策观察的信息，提到 HHS 最近拟议的规则将进一步增强对跨性别者的反歧视保护。拟议的法规非常明确地解读了跨性别者的健康需求，并将禁止所有基于出生时性别或性别认同的歧视行为。在谈及如何选择
    Medicare 保险时，文件强调跨性别者需要谨慎选择，以确保可以使用符合自己需求的医疗服务和药物。此部分内容提供了各类支持的资源和联系信息，帮助跨性别患者获取所需的医疗保障。


    总体而言，此文件是为跨性别老年人提供的重要参考资料，涵盖了 Medicare 政策、医疗服务选择和社会支持资源的方方面面，旨在为跨性别老年人的医疗需求提供指导和支持。通过对这些政策和资源的梳理，跨性别老年人能够更好地理解和应对自己在增龄过程中的医疗挑战。'

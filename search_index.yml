  description: '这份文件是由基督徒医学联谊会于1999年发布的期刊文章，题目为《性别意识障碍》，作者为安德烈·西姆斯（Andrew Sims）。文中探讨了性别意识障碍（GID）这一概念，及其在后现代社会中的体现与法律上的影响。西姆斯在文章中指出，后现代的世界观使得每个人都有可能成为任何他们想成为的人，但这种认知也引发了一系列复杂的法律与伦理议题。在某些欧洲国家，法律允许人们在出生证上更改性别，这使得性别意识障碍者的生活发生了前所未有的变革，但这也提出了更深层次的问题：调整身体和法律身份是否真的可以解决内心的困扰？


    文章详细述及了1998年英国法院的一项裁决，该裁决指出，政府应允许变性人根据个人的自我认同来更改出生证上的性别。西姆斯引述了对于性别障碍患者背景的不同观点，讨论了他们可能患有精神病的担忧，比如“估值过高的想法”，并质疑变性是否只是一种心理信念或有深层次的生物学根基。比如，文中提到，"易性症患者有‘估值过高的想法’，患者坚信他们属于另一种性别，即使所有物理证据表明他们不是。"
    文章在探讨性别与性别角色的区别时，也提及了生物学的角度，比如染色体、内外生殖器的不同。


    文件还提到了雌雄同体的定义及发生概率，从某种程度上反映出社会对于性别的多样理解以及相关医疗资源的不足。西姆斯分析了发育不良、激素失敏症等影响性别认同的问题，并指出了目前对这一领域的科学研究仍然相对有限。文中最后提及了基督教对性的问题，探讨了性别与信仰之间的关系，提出可以通过信仰帮助人们重新理解自我身份的问题。基督教的观点认为，性别的定义仅为男性与女性，这是神的一种创造，而性别意识障碍者的存在则可能被社会的法律和道德观念错位。整体而言，西姆斯在文章中对性别意识障碍的社会现实与科学研究之间的矛盾进行了深入探讨，并总结了在此过程中可能面临的伦理与法律挑战。'

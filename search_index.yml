  description: '本文件为一篇发表在《中国临床泌尿外科杂志》上的病例报告，题目为《先天性肾上腺增生症致女性假两性畸形1例》。文章主要记录了一个患有先天性肾上腺增生症（CAH）患者的具体病例，并详细分析了其临床表现、实验室检查、影像学结果和病理诊断等信息。病例中的患者为一名30岁的女性，进入医院时被诊断出存在左侧肾上腺区的病灶，表现为腹包块并伴有间断性四肢无力及肉眼血尿。通过CT扫描及其他影像学检查，发现了多发混杂密度的肿块，考虑到其生理特征，最终判定为先天性肾上腺增生症引发的假两性畸形。



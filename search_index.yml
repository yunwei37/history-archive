  description: "该文件是《高雄市性别友善观光报告（2023）》的PDF文档，主要由高雄市政府观光局发布。报告深入探讨了高雄市如何在观光领域实施性别友善政策，创造一个包容和支持多元性别的旅游环境。文件中详细阐述了根据《消除对妇女一切形式歧视公约》（CEDAW）精神所采取的各项措施，包括友善廁所、友善旅宿和友善游程的建设。\

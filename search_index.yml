  description: '本文档是由赵庭辉撰写的一篇电影评论，发表于艺术学报第107期，分析英国电影《我就是我》。这部电影改编自Geoff Brown的同名小说，是英国电影史上首部聚焦于男变女变性者的剧情片。赵庭辉以当前的性别认同及变性欲望的理论为基础，利用文本分析的方法对此影片进行了深入解读。在信息极度匮乏的早期年代，这部影片就预见了变性者在现身后试图融入社会时面临的各类难题，这些难题成为了男变女变性者电影叙事的特殊性基础。文章提出了变性者需面对的22种难题，这些难题被整合进电影的故事情节，从而突显出其叙事角度的独特性。



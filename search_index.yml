  description: 本文件为Valeria Fappani撰写的《保护跨性别工人在中国：法律与社会之间》的学术论文，发表于2024年12月。文章从法律和社会的角度探讨了中国跨性别工作者面临的保护问题，特别是在法律承认与社会认知方面的挑战。根据论文摘要，中国的跨性别群体因为超越传统的性别二元划分而遭受边缘化。虽然压制现象有所减轻，但依然面临诸多挑战，特别是在法律承认方面，如强制性别确认手术的要求。尽管缺乏针对性别少数群体的专门法律保护，一些标志性案例如“C先生案”和“高某诉当当案”为跨性别工作者提供了一定程度的保护。文章采用酷儿法律理论，对中国跨性别工作者所面临的法律挑战进行了分析，重点研究了立法进展和社会认知如何塑造他们的经历。作者指出，中国在性别平等方面存在显著矛盾：一方面，该国在女性生育和离婚权方面的权利较为先进，另一方面在其他方面仍然非常传统，性别平等的执行依然依赖于一种二元的性别理解，即性别与生理性别是一致的。特别是在《中华人民共和国宪法》中，性别平等仅在男女之间得到规定，而对性别认同或性取向的歧视并没有法律保护。当前，跨性别者的保护依赖于一些基于性别的反歧视条款，但这些条款往往过于普遍或是建立在性别二元的框架之内。为了推动这一框架的改善，文章提议通过“酷儿解读”来扩展性别反歧视条款，以涵盖更广泛的性别身份。作者运用朱迪斯·巴特勒的表演性别观，强调性别不仅是生理性别的简单表现，而是一系列在高度刚性的监管框架内重复的行为。论文深入剖析了中国当前的法律环境，并对未来的法律改进提出了希望与建议。

  description: '本文件是一本名为《大学问·中华帝国晚期的性、法律与社会》的书籍，作者为苏成捷，由广西师范大学出版社于2023年5月18日出版。书中由简繁体中文和比如英文版序等多种序言构成，通过实践社会科学的视角对中华帝国晚期的性、法律与社会进行了详尽的探讨。书籍分为多个章节，从不同的角度解读中华帝国晚期的性别秩序及法律演变。其内容立足于对性别秩序的愿景、强奸罪及鸡奸罪的法律变迁、清代贞节崇拜对女性的约束、以及雍正朝之前与之后卖娼的法律规制等多个社会法治演变过程进行了深入分析。



  description: '该文件为联合国教科文组织关于“国际不再恐同日”的新闻稿，日期为2012年5月17日。新闻稿指出，联合国教科文组织与联合国艾滋病规划署与中国的LGBT朋友一同庆祝社会的多元化，并共同反对歧视和暴力。在过去几年里，庆祝“国际不再恐同日”的活动在中国不断增加，显示出LGBT群体越来越自信，且中国社会也逐渐变得开放和宽容。



  description: '这篇论文题为《朝向容纳多元性别教育：中学教师推动同志教育之经验探析》，由蔣琬斯和游美惠撰写，发表在2022年9月的《课程研究》期刊第17卷第2期上。论文旨在探讨台湾中学教师在推行同志教育方面的经验和策略。论文采用质性研究方法，访问了19名中学教师，分析他们如何在校内落实同志教育，并根据这些教师的经验提出改进建议。研究发现，许多教师在观察到学生对性倾向的隐忧后，开始积极投入同志教育推广。他们通过参加研习与进修，逐渐意识到自己和社会中对LGBTQ人群的偏见，并努力将这些教育扩展至校园生活的方方面面。论文指出，事实上，并不需要刻意强调同志话题，部分教师通过自然的方式反而取得了更好的教育效果。最后，作者建议将‘同志教育’更名为‘容纳多元性别教育’，以更好地涵盖多样的性别身份和认同。这一研究不仅揭示了台湾在推行性别平等教育过程中所遇到的挑战和抵抗，也呼吁教育界和社会更广泛地接纳和尊重多元性别。



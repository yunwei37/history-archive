  description: 这篇论文刊登于《欧美研究》第五十二卷第三期，由中央研究院欧美研究所的陈湘韵和东吴大学哲学系的颜均萍共同撰写。其主要内容是剖析邦斯在论文《〈性别与性别词〉》中所提出的性别形上学与性别词使用理论。邦斯指出，当代性别理论的主要问题在于混淆了性别形上学和性别词的适用条件，他强调应该将性别词的使用划分为单独的语言使用领域，而这应与形上学分开考量。论文中，邦斯修改了哈斯兰格的社会位置论，把这个理论和语言使用结合起来，提出性别形上学不需定义性别词的适用条件，但会影响性别词的使用方式。本论文深入探讨这一理论的背景、论证方法，并对其优缺点进行了评估。论文指出，邦斯的理论在性别词分析上存在明显缺陷，且没有充分说明将形上学与性别词使用区分开来的优势。文本通过比较社在位置论和性别认同为基础的理论，批评这些理论不能充分解决性别分类中的排除问题。文末，作者探讨邦斯学说在寻求性别正义方面的实际影响，提出虽然邦斯的方法可能提供新的视角看待性别理论，但在实施上可能遇到其他困难，不一定能有效促进性别平等，这为改良性别理论提供了反思和挑战。

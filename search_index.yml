  description: '《从画与话探讨台湾儿童与青少年的性别观念》是陈琼花教授于2004年撰写的一篇学术研究文章，该文章以台湾的儿童和青少年为研究对象，探讨他们如何通过图像与语言来表达对于性别特征与行为的概念。文章指出，受试者在图像表现上，通常通过“衣服”、“发型”、“动作或活动”和“配件”等要素来区分男女。其中，“动作或活动”的区分随着年级的增长而增加，而“女孩穿裙子”的观念在学生中尤为固化。文字描述中，男孩图像获得了更多负面描述，男性学生的负面用语也多于女性学生。研究还发现，随着年级增长，女生做家事的刻板印象在逐渐减少，显示出儿童和青少年对性别概念的多元性。文章认为，性别观念的探讨应融入教育过程中，以消除社会中普遍存在的性别刻板印象。台灣在傳統父权制度下，男女待遇不平等依然顯見，男性被期望成為積極進取及具競爭力的角色，而女性則常被期待為内敛、家庭導向的角色。隨著一些法律進程和社會運動的推動，兩性平權的观念逐漸受到社會正視。陈琼花教授通过深度分析儿童与青少年的观点，呼吁教育界在性别平等的议题上负起责任，为消除性别偏见提供了理论基础。这项研究相结合了艺术教育与性别研究领域的理论，试图通过分析学生的绘画与言语表达，来反映更广泛的社会性别观念的形成与变迁。文章不仅探讨了图像表达的视觉表现，也深入探讨性别观念在个体心智、社会环境以及教育系统中的生成与演变。


    研究成果丰富，理论基础涉及心理学、性别研究及社会历史的论述，为后续性别与教育研究提供了重要的参考资料。通过这篇文章，陈琼花希望推动一种以性别平等为基础的教育改进，以应对台湾传统社会中根深蒂固的性别角色划分，推动在教育谱系中去污名化刻板印象，以期培养更具包容性的新世代。'

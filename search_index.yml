    \n文中还提供了一些具体的交流表达建议，比如在询问服务对象需求时，可以使用更中性、包容的问法，而不是习惯性的假设某种性别。同时，文件建议在正式文档中添加中性称谓“Mx”作为新的称谓选项，以适应更广泛的性别认同。\

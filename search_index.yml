  description: 该文件是一篇关于台湾当代服装反抗行动的性别论述与意识分析的研究论文，旨在探讨与性别消费相关的社会争议，尤其是围绕Vieso拒绝男顾客试穿女裤事件的讨论。摘要中提到，近年来在各国发生了许多涉及性别消费争议的抗议事件，比如2013年美国某蛋糕店因宗教信仰拒绝为同性伴侣制作结婚蛋糕而引起法律诉讼。这些事件虽然看似细小，但却在性别平等和人权争霸领域中扮演着重要角色。本文选择了发生在2016年10月的Vieso事件作为案例，旨在了解在台湾推动性平教育十余年之后，公众对于此类消费争议的看法及其背后的意识形态。研究收集了《苹果日报》和当时台湾使用人次最多的电子佈告栏平台批踢踢（PTT）上的相关留言，共取得645个有效留言并进行了内容与论述分析。研究结果发现，公众对这一事件存在两种主要观点：一是认为顾客应当被统一对待，性别不应成为区分的理由，否则便是歧视；二是认为店家有权决定自身的管理政策。进一步分析表明，媒体领域中存在着三种主要的意识形态竞争：平权论述、管理论述以及男女有别的论述。显然，这一事件不仅仅是一个消费问题，而是引发了关于性别认同及其相关权利和义务的更深层次讨论。通过对该事件的分析，本论文得出了一系列重要结论，呼应了当下社会对性别多元性的重视与反思。该资料考察了社会在性别消费中的表现与矛盾，也让我们看到公众对性别和消费的理解正在不断变化。

  description: 文件《儿童文学研究新视野：彼得·亨特访谈》是发表在《文学跨学科研究》期刊中的一篇文章。该期刊是由浙江大学文学跨学科研究院赞助，知识枢纽出版公司在香港发行的一本同行评审的学术期刊。这篇文章特别着眼于儿童文学研究的新视角，是由张盛甄和彼得·亨特合作编撰的，旨在探讨如何在文学、伦理学、历史学及跨学科的方法中发掘新的研究途径。彼得·亨特作为儿童文学研究领域的权威，通过访谈的形式讨论了关于儿童文学的若干关键问题，包括其与成年文学的区别、儿童文学的道德和教育功能，以及如何通过学术研究促进儿童文学的发展。期刊强调文学与人文学科的其它领域之间的对话，试图为文学批评的伦理功能和价值的讨论提供一个国际化的平台。该期刊还参加一年一度的国际伦理文学批评大会，该大会是国际伦理文学批评协会的旗舰活动，致力于将理论和实践中的伦理文学批评工作者联系起来。根据文件内容看，访谈涉及诸如儿童文学在全球化背景下的挑战与机遇，文学对于儿童社会化及其心理发展的影响等问题。同时，也提到如何通过孩童的视角理解世界，并将这种理解转化为文学创作的实践。彼得·亨特强调了研究中需要使用的伦理视角，以确保文学作品不仅仅符合商业化的目标，还能真正对儿童的成长产生积极的影响。这项访谈闪烁其词的风格和对实用问题的深入探讨，为学术界提供了独特的洞察力。总之，这篇访谈文献鼓励文学研究者探究儿童文学中的伦理及其创造性表达。

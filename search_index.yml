  description: '这份文件是由北京同志中心发布的《精神卫生与心理咨询从业人员对性少数群体态度调查报告（中文版）》。报告详细探讨了在中国精神卫生与心理咨询行业中，相关从业人员对于性少数群体（包括但不限于同性恋、跨性别者等人士）的态度以及对性倾向扭转治疗的看法。该报告的撰写者为张领豪和蔡瑶，统筹由申强负责，顾问为辛颖。文中首先提供了关于调查背景的概述，并引述了先前的研究成果，指出调查的必要性和目的。根据2014年发布的《心理健康报告》，在调查的1653名性少数群体中，有约37%的人曾考虑过寻求心理服务，但其中55%的人表示由于对咨询师的技术不信任和担心隐私泄露等原因选择不寻求服务。因此，本研究的主要目的是了解精神卫生和心理咨询从业人员对性少数群体的认知程度、态度以及影响因素。在研究中，参与调查的对象几乎覆盖了中国28个省市，其中59%为精神卫生从业者，31%为心理咨询从业者，10%来自其他相关领域。


    调查结果显示，尽管大多数受访者对性少数群体的接待感受良好，但仍存在部分受访者对于性少数群体的潜在歧视。报告强调，性倾向扭转治疗在中国的现状并不乐观。通过SPSS软件对有效问卷的数据分析，得出了一些结论。例如，精神卫生与心理咨询从业人员对性少数群体的知识掌握程度显著影响他们的态度，尤其是对扭转治疗的看法。提高对性少数群体的认知与理解，通过开展多元性别培训，有助于改善专业人员的态度，从而降低歧视行为。文末提出了一些切实可行的建议，强调了持续开展性少数友好的心理咨询服务的重要性。这份报告不仅为理解当前中国社会对性少数群体的心理服务现状提供了数据支持，并对未来的服务改进和研究方向提供了重要参考。'

  description: '这篇名为《一種漱石式的“科學怪人”凝視漫畫《心》的腐女視覺修辭》的论文，作者为涂銘宏，发表于2009年的《英美文學评论》。文章深入探讨了榎本奈理子通过漫画形式改编夏目漱石的经典小说《心》的创新之处。论文以一位漱石式的“科學怪人”视角，剖析了漫画创作中所彰显的同性社交欲、群体意识与视觉文类转译问题。这种改编视野独特地结合了玛丽·雪莱的《科學怪人》元素，使得原作中几位男性叙事者之间的同性欲张力，通过BL（boy

  description: "本文件为一项名为《跨性别个体向医疗专业人员披露性别身份的情况：一项在线横断面研究》的学术研究预印本，发布于2022年8月26日，由Shamen\
    \ Susan Chauma等人在中国大陆九个城市进行。研究的目的是评估影响跨性别个体向健康专业人员披露其性别身份的因素，探讨此次披露如何影响跨性别个体的健康服务获取，以及可能面临的文化和社会污名问题。研究的样本依据来自2019年12月至2020年6月间的问卷调查，包括324名跨性别参与者，其中277人符合参与研究的标准，平均年龄为29岁。\
    \  \n\n在研究中，有效数据表明，278位跨性别参与者中，78%的人曾对他人透露自己的性别身份，而其中有56%的人向医疗专业人员进行过披露。关于健康行为，有79.4%的参与者曾进行过HIV检测，HIV感染率为9.1%，而47.3%的人曾检测其他性传播感染，42.6%的人使用过激素治疗，9.4%的人接受过性别确认手术。该研究通过多变量逻辑回归分析得出，披露性别身份的个体在接受STI检测的概率上有显著性提高（aOR=1.94,\
    \ 95%CI: 1.12-3.39），而使用激素干预治疗（aOR=2.81, 95%CI: 1.56-5.05）和暴露前预防（PrEP）使用（aOR=3.51,\
    \ 95%CI: 1.12-10.97）均与向健康专业人员披露性别身份显著相关。 \n\n研究总结指出，在中国，跨性别个体向医疗专业人员披露性别身份的低比例可能源于对污名和被曝光风险的恐惧，因此更需创建包容的环境以促进跨性别健康服务的获取。研究呼吁需要深入了解披露行为在提高跨性别健康服务可及性中的重要性，以便在今后的研究与医疗政策中加以考虑。该预印本未经过同行评审，作者的版权受到保护，并允许展示在不进行商业再分发的情况下。"

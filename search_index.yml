  description: '这篇论文标题为《非西方酷儿理论与台湾国族问题》，由刘文在2021年发表，收录于《台湾文学研究》期刊的酷儿文学与文化特辑中。该论文探讨了国族议题在台湾酷儿知识生产中所引发的复杂焦虑。作者表示，这种焦虑不仅源于台湾的地缘政治历史及现状的纠葛，还反映了欧美中心酷儿理论框架在处理台湾多元地理特征时的不足之处。论文首先回顾了欧美酷儿理论的演变，尤其是西方与非西方的二分法如何在早期的跨国转向中被重构，并探讨了近期酷儿理论在区域研究中的冷战分析如何仍未能解决酷儿台湾在地理定位上的概念与政治层面问题。刘文指出，“同性恋国族主义”在此过程中被应用到台湾，成为一种旅行理论的案例，展现了欧美中心逻辑的复制与压缩的问题。最后，论文提出了一种“时间转向”的研究可能性，旨在更有力地回应围绕台湾国族主权的议题。


    论文中引用了一段尤为引人注目的话：“在我们的国家中，邪人是无所不在的；我们的国家应当是个邪人国—女人国、酷儿国、工人国、原住民国、残障国。没有我们邪人，就没有什么生命共同体。”这段话强调了酷儿在台湾国族叙述中的重要性，也显示出国族内部深刻的社会与阶层不平等。作者通过对后殖民框架的反思，讨论台湾酷儿知识生产中如何面临国外理论的挑战，并探讨如何更有效地在各种地域框架中进行分析。


    在文末，作者提出了酷儿台湾在国际学术语境中如何定位的问题，以及对跨国文化心理学影响的反思，提醒我们关注在华人文化研究中易被忽视的地方性和权力不平等。整篇论文不仅关注了台湾酷儿理论的学术发展，也反映了其与全球学术潮流的紧密互动，旨在为理解和应对跨国身份与地域政治的复杂性提供新的视角。'

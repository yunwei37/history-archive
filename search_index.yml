  description: 本文件为一篇研究论文，题为《感知社会支持与曼谷跨性别女性抑郁症的关系》。研究者Pankaew Tantirattanakulchai和Nuchanad
    Hounnaklang来自泰国朱拉隆功大学公共卫生科学学院，研究的主要目的是评估抑郁症的流行程度，并确定社会支持与曼谷跨性别女性抑郁症之间的关系。论文的摘要提到，抑郁症是最常见的心理障碍之一，已成为全球重要的公共卫生问题。根据2015年的数据，全球大约有4.4%的人口遭受抑郁症，而跨性别女性的抑郁症发生率更是高于一般人群。根据该研究，280名参与者在2019年3月至2019年5月间参与了一项横断面调查，数据通过自我管理问卷收集。问卷包括人口统计问题以及对社会支持（MSPSS）和抑郁（CES-D）的测量。多变量逻辑回归分析显示，跨性别女性中抑郁症的发生率为58.2%，并且感知到的低社会支持显著与抑郁症相关。参与者信仰、收入水平及饮酒情况在统计学分析中也得到了控制。研究结果指出，跨性别女性较一般人口更容易经历抑郁，而社会支持的存在则可能减轻抑郁症的风险。因此，论文建议应该在有关组织中建立社会支持服务系统，以帮助跨性别女性应对各种心理健康问题。总体来看，这项研究揭示了跨性别女性在心理健康方面的高风险，同时也强调了社会支持的重要性。

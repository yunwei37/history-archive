  description: '本文是《临床精神医学杂志》2022年第32卷增刊的一部分，主要讨论中国易性症的多学科诊疗专家共识。这一共识由中国心理卫生协会性心理健康专业委员会的多位专家共同制定，旨在规范和提升国内对易性症的评估、诊断和治疗标准，填补我国该领域的空白。易性症，又称跨性别，主要指个体的内在性别身份与其出生时的生理性别不一致，患者常常希望通过医治手段（如激素疗法或外科手术）使身体尽可能与其内心感觉认同的性别一致。


    本文开篇引入了易性症在临床实践中面临的缺乏共识和规范化的问题，强调这直接影响了患者的治疗需求和专业者的诊疗质量。针对这一问题，研究小组在深入分析国内外相关指南、考虑国家法律法规的基础上，组建了一个包括精神科、内分泌科、外科和伦理学专家在内的多学科合作团队，制定了这一易性症诊疗共识，以期为临床医师提供可靠的依据和参考。


    在文中，专家共识的主要内容包括易性症的定性、诊断标准及治疗方案等。作者指出，易性症患者通常伴随有其他精神障碍、存在病耻感，其自杀率往往高于普通人群。这显示了对患者心理健康的重视也是很有必要的重要一环。


    关于易性症的诊断，本文提到采用国际疾病分类（ICD-10）作为基本框架，强调诊断要点是患者需有强烈且持续的性别身份不一致的体验，且该体验需持续至少两年。同时，还提出了在即将实行的ICD-11中，易性症将转为性别不一致（Gender
    Incongruence，GI），标志着对性别认同理解的发展。针对易性症的具体临床表现，作者首先介绍了性别角色的表现和患者在不同成长阶段的特征，艾略特青少年期在生理性别特征和社会文化影响下，易性症表现出不同的愿望和行为。


    最后，文献还深入探讨了易性症的发病机制，涉及生物、社会和心理因素的综合。专家们呼吁进行更多的多学科交流，以加强对这一领域的理解与认知，从而提升临床治疗的效果和安全性。这项专家共识的首次发布不仅为临床工作提供了重要指引，也为今后的研究和政策制定奠定了基础。'

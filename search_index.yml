  description: '论文《在中文教学中避免性别和性取向方面的微歧视》由作者陆琳撰写，旨在探讨美国一所私立高中的中文课堂中，学生在性别和性取向方面受到微歧视的现象。通过对学生反馈的分析，文章指出中文教师往往缺乏对性别和性取向相关知识的了解，课堂上的不合时宜的教导，课本中缺乏相关话题和内容，以及中文日常语言中对性少数群体表达的缺失等问题。作者以微歧视（microaggression）这一概念为切入点，回顾了其来源，并结合对美国丹佛大学相关研究的介绍，深入分析了微歧视的形式及其对学生心理的影响。文章对中文教师和教学提出了切实可行的建议和解决方案，以创建对性别、性取向少数群体更为包容的教学环境。



    书评中也涉及巴特勒对排跨女权（TERF）和酷儿女权的分析。巴特勒批评了排跨女权主义对于跨性别群体的排斥，认为其本质主义的观点与保守派无异。书评进一步讨论了体育竞技中的跨性别参与问题，探讨了如何在公平和包容之间找到平衡。



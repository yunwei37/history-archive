  description: "《多元与包容倡议报告》由高博金律师事务所发布，内容涵盖了该事务所致力于推动法律行业内的多元性和包容性的具体措施与倡议。报告指出，高博金的多元与包容委员会积极推动各种文化和民族身份的招聘与职场发展，其成员约65%来自法律行业中代表性不足的团体。本所对于同性恋、双性恋、跨性别者及酷儿员工的支持也表现在环境和文化的塑造上，尤其在Pride@K&K项目内，该项目旨在为LGBTQ同事提供支持与发展平台，组织社交及职业活动，同时与公益团队合作，帮助需要法律援助的LGBTQ人士。\

  description: '本文是吴咨闵于2016年发表的一篇学术论文，题目为《非关类属：以酷儿经验通向多重的博物馆诠释架构》，收录于《博物馆与文化》第11期，探讨了美国旧金山卡斯楚街区中的男同志、女同志、双性恋及跨性别历史博物馆（GLBT历史博物馆）的展览策略及其对酷儿身份的展示和叙述。文章首先指出，GLBT历史博物馆作为首个以展示酷儿认同为使命的博物馆，其展示不仅涉及传统的性别分类，还强调多重性与生活经验的复杂性。通过参与观察与现象学的“倾向”概念，吴咨闵分析了该博物馆开馆首年的展览，探讨了酷儿如何通过展示空间与物件的转译，来表达自身的身份，并试图构建新的社会关系。博物馆的展示设计引导观众关注身份背后人类经验的多重性，而不仅仅是LGBT性别类别的多样性。


    在摘要中，作者指出，博物馆的展览应该加强对隐秘的LGBT历史的可见性，关注人类生活经验的多样性，而非简单的性别多样性。例如，通过重新解读哈维·米尔克等具有高度可见性的LGBT历史遗产，来构建一个更为激进与包纳的酷儿认同叙事。吴咨闵运用了酷儿学者Sara
    Ahmed提出的现象学概念“倾向”作为分析的视角，探讨了酷儿身份的独特视点，识别在异性恋生活中酷儿物件的位置，并挖掘酷儿身体与物件之间互动所生成的隐秘语境。


    本研究的核心在于重新审视传统的性别分类框架，通过展示将性少数群体的历史与生活经验重新定位，强调更广泛的身份认同与社会关系的构建。文章探讨的背景是自1960年代以来，美国旧金山的卡斯楚街区在公民权运动与同志解放运动中的重要性，并描述了性少数群体如何从街头抗争走向承载记忆的博物馆，形成了对性别身份的多层面的理解与诠释。通过该研究，吴咨闵还指出，GLBT历史博物馆在策展时所面临的挑战包括如何让内部及外部的观众理解其身份构建及其背后的复杂历史。'

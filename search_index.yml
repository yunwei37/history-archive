  description: 《人性 III 酷儿“释”经》是一本由香港基督徒学会与性神学社联合出版的神学研讨书籍。该书于2018年首次出版，集合了来自中国大陆、香港、台湾三地的十多位神学家及酷儿学者的文字探讨，试图透过酷儿视角重新解读圣经。书中批判性地审视了传统释经学的角度，运用解放神学、女性主义神学、同志神学及后殖民神学的资源，旨在为读者提供不同于惯常理解的阐释，挑战固有的信仰框架。其核心目的在于解放性/别范畴，探寻找从圣经文本中被忽略或消逝的酷儿声响，俾使酷儿信仰群体得到更大自由和富足的福音体验。该书的章节探讨涉及多方面的主题，包括从创造神话到早期基督徒社群的家范式批判、妓女喇合的二次叛变、《路得记》中的酷儿家庭解读、以西结书中的酷儿历史叙事、以及关于太监和使徒新解的论述。各篇文章通过细腻的文本分析与神学思辨，力图重建那些在传统解读中被隐去的多元叙事和边缘身份，从而挑战读者打破思维定势，超脱舒适区，去领略上帝恩典的精妙和广博。本书对于信仰在现代社会遭遇的批评与变革提出了多元的解答，特别是通过酷儿与生存信仰的交接，在神学的学科内外激发了深层的理解与对话。香港作为一本书的出版地，在华人语境中扮演了重要的角色，其内容及倡议之影响远超本土，如同推介中所提到，不仅仅影响香港地区，还扩展至整个东亚地区，包括中国大陆、台湾、马来西亚、新加坡等。全书共分为两部分：一是酷儿与圣经的解放与重建，探讨被传统释经学边缘化或压制的酷儿元素。二是酷儿作为基督福音的见证者，通过各种圣经故事与人物关系的重新阐释，彰显出一种通过认同多样性与包容性的信仰呈现方式。这种学术上的探索与发问，不仅丰富了神学研究的视域，同时也提供了跨性别与酷儿群体面对自身信仰与生活实际的深刻反思。

  description: '该文件是发表在《情感障碍杂志》上的一篇学术论文，研究了中国跨性别女性的焦虑症状与随意伴侣、朋友歧视和社会支持之间的关系。文章指出焦虑症状是跨性别女性中常见的心理障碍，但目前有关中国跨性别女性的相关研究仍然较少。研究以中国辽宁省沈阳的209名跨性别女性为样本进行横断面研究，采用了自评焦虑量表(Zung

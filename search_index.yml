    本文还借鉴了《中国性少数群体生存状况》报告的概念界定，提出了在中文课堂中性别表达不应局限于传统的二分方式。文章结合中美课堂差异，分析美国中小学在性别和性取向教育方面的实践，进一步指出了中文教学领域在多元性别教育中的不足，并强调了改善措施的急迫性及其具有的重要意义。'

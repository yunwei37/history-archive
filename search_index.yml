  description: '该文件是由香港性文化学会于2017年9月发布的《性别承认议题公众咨询FAQ》，主要阐述了性别承认的基础概念及背后的法律和社会环境。文件首先介绍了性别承认的基本定义，指出大多数人都能自我确认自己的性别，但也有少数人面临性别焦躁症，使得他们的生理特征与内心认知长期不一致，从而感到焦虑和痛苦。文件中提到，这些人可能希望通过性别重置手术来贴近他们认同的性别，称为TS（变性人士）。
    在政府方面，自2013年终审法院在W诉婚姻登记官案中裁定“已接受整项性别重置手术的变性人士”可以按照其新性别与异性结婚后，香港政府在2014年成立性别承认跨部门工作小组，希望能为变性人士提供更好的法律保障。因此，该咨询的目的在于收集公众对性别承认的意见和建议。


    文件对公众关心的多项问题进行了详细解答。例如，性别在法律上的定义和承认，以及香港社会对变性人的接受程度，政府的医疗条件，如何能更改身份证上的性别等。政府虽然已经有相关的医疗及心理治疗方案，却并没有建立明确的性别承认制度，文件解释了这一现状及其造成的困扰。


    文件亦探讨了不同国家对性别承认的处理模式，包括自我声明模式、无须手术模式、规定手术模式等多种法律模式。此外，还印证了香港政府并不排斥任何一种模式，而是欢迎公众反馈，这意味着公众的意见可能会影响未来香港的性别承认政策。


    对于这个议题的深入探讨，文件还特别提及各种可能的执行标准和条件，并详细列出了各项标准下的支持和反对意见，显示出各方在此问题上的复杂诉求。'

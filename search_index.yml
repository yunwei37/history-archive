  description: 本简报详细探讨了反人权运动对性工作者的多方面影响，特别是如何通过各种意识形态和联盟对这些群体构成威胁。近年来，各类反对边缘群体权利的运动在全球范围内逐渐增强了影响力。本文特别指出，反移民权利团体的游说导致更严格的边境政策，侵犯了迁徙和移民的权利，进而影响到性少数群体的基本权利获取，例如性与生殖健康服务及性别确认护理的机会。原教旨女权主义者与废娼主义团体一直在攻击性工作者的身体自主权和人权，这种攻击行为也对以移民妇女与有色人种女性为主的性工作者产生更大威胁。\n本简报基于2022年5月至6月的深入研究，通过对全球八个国家—柬埔寨、喀麦隆、加拿大、厄瓜多尔、萨尔瓦多、莱索托、北马其顿和西班牙—的NSWP成员组织进行电子咨询及访谈而成。参与研究的受访者包括275名性工作者，以及艾滋病毒感染者、移民性工作者、性少数性工作者和使用毒品的性工作者，代表了顺性别、跨性别、非二元和性别流动的多样性别认同者，他们在不同环境中就业。研究发现，主流媒体和社会，往往因性工作者身份的交叉性而对他们产生系统性忽视，而这些身份交叉影响其获取基本劳动权利、个人隐私和人权保护的能力。\n同时，简报指出了“反人口贩运”运动常常将性工作与贩运及剥削混为一谈，从而助长种族化的刻板印象及加强边境政策为由实施的暴力行为。这一策略在全球范围内的实施已对跨境性工作者的权利产生深远负面影响，削减了他们自由流动和合法就业的机会。支持“终止需求”模式的原教旨女权主义者及废娼团体试图通过立法禁止性工作来推行“性别平等”，这一策略更增添了性产业中的剥削和暴力现象。\n本文详细阐述了现有的反权利运动如何策划战略，回顾了其对性工作者及组织的影响，并对这些运动的责任方提出了抵制及应对建议，这些提案旨在更好地保护和增强性工作者的权利。

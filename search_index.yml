  description: 该文件是一篇名为《放弃性别二元论：为基于性别的暴力绘制人道干预新途径》的学术论文，由克里斯·多兰撰写，廖凡翻译。本文从性别二元论的局限性出发，探讨了如何在国际人道救援中更全面地应对基于性别的暴力（性别暴力）。作者指出，性别暴力不仅仅限于对妇女和女童的性暴力，它还涉及男性、女同性恋者、男同性恋者、双性恋者、跨性别者及双性人（LGBTI）等群体，因此，传统的人道干预需要转向更具包容性的性别视角。这篇文章在国际人道讨论和危机处理政策中，示范了如何通过彰显性别包容性，提升对于性别暴力受害者的支持效果，并促进社会公正和变革。克里斯·多兰强调，现有针对性别暴力的主流方法虽然在政治认可方面取得了进展，但依然需要在干预效果方面做出调整。关键之一是扩大对性别暴力受害者和幸存者范围的承认，尤其是对LGBTI群体的考虑。联合国难民署的政策和男性参与运动等案例被用来说明在人道援助中采取性别包容性方法的重要性。文件还涉及如何在这方面重新定义角色和责任，包括男性在预防性别暴力中的作用。本论文从多个角度探讨了对传统性别暴力回应方式的批判和建议变革方向，呼吁国际社会及人道机构重新审视和调整政策，以更有效地应对多样化的性别暴力问题。

  description: "这份名为《家庭虐待服务需求研究报告》的文件，深入探讨了英格兰和威尔士家庭虐待受害者和幸存者在获得支持方面所面临的挑战。报告首先指出，受害者和幸存者在面对家庭虐待时，常常受到“邮编抽奖”的影响，这意味着他们所处的地理位置直接影响他们能否获得必要的支持和资源。报告强调，尽管在提高对家庭虐待这一公共卫生危机的认识方面取得了一定进展，然而仍有超过230万人在过去一年内遭受家庭虐待，他们对于专业支持的需求远未得到满足。\n\

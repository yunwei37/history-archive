  description: '这篇名为《被排除的生命：迄今为止最大规模的香港跨性别者社会与法律边缘化调查》的调查报告由崇基学院性别研究计划的人员撰写，包括作者孙耀东、陈震雄和黄妙燕。该报告主要探讨了香港跨性别者在社会和法律层面的边缘化处境。调查于2019年到2020年之间进行，覆盖234名跨性别者，发现香港的跨性别者普遍遭受社会排斥、受害和歧视，这已成为许多人生活中的常态。跨性别者在使用与其自我认同性别匹配的洗手间方面遇到极大困难，并且在使用公共设施时，常遭遇言语攻击、肢体暴力，甚至是不愿接受的性接触。



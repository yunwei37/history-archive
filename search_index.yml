  description: '《GB/T 14396-2016 疾病分类与代码》国家标准的发布为我国医疗健康行业带来重大变革，有效促进与国际接轨和标准化的实施。从标准的由来可以追溯到上世纪80年代，当时国家卫生计生委统计信息中心积极推动国际疾病分类与代码标准在国内的应用，并指导世界卫生组织疾病分类合作中心开展相关工作的翻译、培训和推广。首次将ICD-9标准引入中国是在1993年，成为国家标准后促进了医疗健康行业的数据统一和有效管理。



  description: '这份报告是《HARiS - 2016年爱滋病预防项目指标调查-男跨女跨性别人士》，主要关注于在香港的男跨女跨性别社群的爱滋病预防和相关健康行为状况。报告指出，该社群往往被忽视，难以抵达。为了更深入了解相关情况，这个社群在2014年的爱滋病预防项目指标调查中首次被纳入为高危社群之一。调查的目标是以社区为基础，收集其相关风险行为和检测行为的指标数据，以便在时间上追踪和评估香港的爱滋病计划的覆盖率和成效。此次调查由香港中文大学何鸿燊防治传染病研究中心进行，且有三间非政府机构参与。在2016年4月至6月期间，受访者通过自愿爱滋病病毒测试服务、外展和网络活动进行招募。符合资格的参与者为那些曾经与男性有口交或肛交并界定自己为女性的男性。


    调查结果显示，有87名受访者参与，人口统计数据显示60.9%为华人，27.6%为菲律宾人，5.7%为泰国人，他们多在20至29岁之间。报告指出，在各类性伴侣中使用安全套的比例不尽如人意，如在有感情关系的伴侣中使用率降至55.6%。关于爱滋病病毒检测，65.5%的受访者曾接受检测，且大部分在非政府机构完成测试。报告中特别提到了受访者中有37.9%非华裔，他们较少利用爱滋病服务。


    调查中还讨论了酒精和药物使用的情况，发现32.2%的受访者在性行为前或过程中使用酒精，10.3%使用药物，芳香剂和冰尤为常见。这些发现表明需要在这个社群中加强关于安全套及定期检测的宣传，并利用外展服务提升服务的可及性。报告由香港卫生署的卫生防护中心特别预防计划出版。'

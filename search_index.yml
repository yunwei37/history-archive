  description: '该文件标题为《关于跨性别者和性别非二元人群的初级和性别肯定护理指南》，由加州大学旧金山分校跨性别者健康促进中心于2016年6月17日发布，旨在为跨性别者与性别非二元人群提供初级和性别肯定的医疗护理指导。这一文献是针对当前医疗服务中跨性别者所面临的种种挑战而撰写的，它重点强调了跨性别者在进入医疗保健服务时可能遇到的障碍，包括由于以往的歧视经历而导致的医疗服务延误。文件指出，约有30%的跨性别者因为遭遇不尊重或歧视推迟寻求医疗服务，而有些人甚至直接拒绝了医疗服务。调查还显示，50%的受访者需要向医疗提供者解释他们的医疗需求，显示出医疗服务提供者在跨性别护理知识方面的缺乏。文件中引用的数据包括对加州600多名跨性别者的调查，强调了改进医疗服务以满足跨性别者和性别非二元人群需求的重要性。



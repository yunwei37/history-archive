  description: 这篇论文以“跨（文化）性别文化”为题，深入探讨了中国古代社会中跨性别现象的产生及其意义，对帝制时期尤其是明清时期的跨性别历史进行了跨文化和历史性的研究。这篇博士论文由谢文娟提交至加拿大阿尔伯塔大学比较文学系，试图为英语世界首次描绘出中国古代背景下跨性别存在的未充分研究的群体，其目的在于系统性地重新审视这些跨性别个体通过古代文本所反映的生活，并讨论其在塑造古代中国跨性别历史和全球跨性别经验形成中的重要性。作者在论文中使用了三个主要术语：二形（即现代术语中的双性人）、女化男（FTM）和男化女（MTF），以此阐述古代中国跨性别现象的中国特性。在首章中，作者重点介绍了与这三种跨性别存在相关的多种历史文本、记录和事件。其后各章节分别探讨了二形双性个体的刑事化、反转MTF的纪录，以及明清时期FTM的性别转换现象等，透过这些实例反映出当时社会道德对跨性别者是否具备主观能动性的影响。此论文通过讨论性别
    narrative 的可塑性、建构性与历史性，特别聚焦于明清时期‘奇异’话语的背景下提出，中国古代跨性别被视为‘道德行为的伦理对象’，它们在社会运作中作为被施加道德的对象而非主体，展现出跨性别在不同历史时期间的差异与连结，作者希望藉此为中国跨性别研究及更大范围的跨文化跨性别研究开辟新的探索途径。

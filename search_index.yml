  description: '这篇关于《Underflows: Queer Trans Ecologies and River Justice》的书评由廖昱凱撰写，发表于地理学报的第104期。书中对Cleo
    Wölfle Hazard所著的内容进行了深刻的解析。Cleo Wölfle Hazard是一位酷儿生态学家，他的研究主要集中在人与物种在河流生态与社会层面的互动，以及如何通过酷儿、跨性别与女性主义的视角来改变生态科学的知识观。书中探讨了如何通过有色酷儿立场科学家们的实践改变科学研究及治理美国西岸河流的问题。


    文中详细介绍了书籍的学术贡献，指出其系统性地运用有色酷儿理论、女性STS文献及跨越（trans）思考，挑战当代田野科学与河川治理中根深蒂固的种族主义与定居殖民主义。从研究方法的角度，作者详细描述了如何通过包含田野课程及与原住民协助的多元方法进行生态研究，并在金沙谷与克拉马斯河的实例中展示这些方法的应用。书中呼吁科学家如酷儿跨性别科学家般透过田野的情感视角改变以往白人和异性恋主导的生态调查，并强调与原住民及非人类物种的合作对于河川治理的重要性。


    此书的七个章节，从水体想象到河流治理的跨越性实践，给我们提供了对于科学实践与社会正义之间关系的独特视角。第一章分析对水体体制想象的影响，探讨十五年来加州水资源法规的变迁及其对地下水和生态环境的管理。第二章中，Wölfle
    Hazard通过一系列学术艺术行动，如“向鲑鱼诉说你的烦恼”，尝试将酷儿与跨性别研究引入生态科学。第三章则反思了河狸在河流治理上的角色，提出河流治理不能简单依靠传统法律与财产权制度。整体书评不仅总结了书籍的核心观点，还深入思考了Cleo
    Wölfle Hazard提出的将酷儿理论应用于生态学的必要性。'

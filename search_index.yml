  description: '《跨性别者性别认同的法律承认——中国相关法律和政策的评估报告》是由联合国开发计划署（UNDP）与中华女子学院共同编写的一份综合性报告，旨在系统分析和评估中国现行法律与政策对跨性别者性别认同的承认及其保护的状况。该报告总结了跨性别群体在中国所面临的法律和社会挑战，强调跨性别者缺乏法律承认与保护所带来的风险，以及社会对他们的污名与歧视，以引起更广泛的关注与反思。



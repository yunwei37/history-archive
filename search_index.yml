  description: '本文件为《香港男跨女跨性別人士愛滋病風險及流行情況調查2017》的详细调查报告，由香港卫生署衞生防护中心特别预防计划发布。该报告旨在了解和更新香港地区跨性别女性（男跨女）的艾滋病病毒（HIV）流行情况，并分析其相关的高危行为和防控措施。报告的引言部分指出，男跨女跨性别人士是一个被忽视和难以接触的群体，海外的各种研究表明，他们的艾滋病毒流行率可能相对较高。因此，自2014年起，卫生署将跨性别女性纳入艾滋病预防项目的指标调查，并首次在本研究中构建了以社区为基础的调查模式。


    调研的时间范围设定为2017年4月26日至9月30日，参与者通过互联网填写双语问卷。最终，共104名跨性别女性参与了调查，其中93.3%自认是华人。研究结果显示，性活跃的跨性别女性群体中，艾滋病毒的流行率为5.11%。这一下降的数据（相比2014年的HAIRS数据18.6%）赋予了跨性别女性群体在HIV防控工作上取得进展的希望，同时也提示我们需要持续关注该群体的健康状况。


    不仅在HIV流行率的分析上，报告还涵盖了参与者的性行为模式和安全套使用情况。69.4%的受访者表明自己为性活跃状态，数据显示与男性、女性及其他跨性别者的最近一次性交行为中，安全套的使用率分别为64.8%、44.4%及60.0%。相较于以往的调查结果，可以看出跨性别女性群体在性行为上的安全意识尚需提升。


    在遭遇性传播疾病方面，约12.5%的参与者在过去12个月内被诊断出至少一种性病。就爱滋病暴露前预防药物（PrEP）的使用情况而言，只有1.9%的受访者曾服用该药物，这个低比例同样许多与心理和社会接受度有关。约66.7%的已知阳性者均已接受艾滋病专科护理，说明
    日常医疗资源的利用状况有所改善。


    通过综合展示跨性别女性的生活现状与健康保障，报告不仅为后续的公共卫生政策提供了数据支持，而且强调了需要更有效的行为干预与教育措施来提升群体的健康意识和安全性行为的实践。因此，该调查的成果为香港地区针对跨性别女性的艾滋病风险管理与预防提供了重要的参考，也为今后的针对性研究奠定了基础。'

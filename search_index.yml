  description: 《2021全国跨性别健康调研报告》是继2017年后的第二次全国性跨性别群体大规模调查，意在详细了解跨性别者的生活、健康状况及面临的社会环境。本调查报告概述了从医疗服务、精神健康到家庭关系及公共领域等多个重要方面的数据，充分体现了跨性别者在国内的生活实况。报告详细介绍了性别认同、性别表达的定义，并探讨了性别肯定医疗及其它医疗经历，揭示了该群体遭受的扭转治疗、不平等的法律挑战以及在公共场所、校园、职场中面对的问题。同时，报告还为社会建设、立法完善、医疗服务改善等政策提出了建议。这份报告的重要意义在于通过科学数据提高跨性别议题的社会能见度，推动对性别少数群体的理解，助力制定更包容的公共政策，进而改善他们的健康状况。特别值得注意的是，本次调研的样本广泛，涵盖了9390位参与者，最终有效样本数为7625人，其中跨性别女性占37.2%，跨性别男性占19.2%，这表明虽然性别认同和性倾向的多样性普遍存在，但整个社会对这些群体的包容仍需增强。报告也涉及性别焦虑问题，揭示出性别未对齐引发的广泛焦虑，呼吁建立更具包容性的社会支持体系。

  description: "该研究论文题为《跨性别者非自杀性自伤与童年虐待的关系：一项横断面队列研究》，围绕跨性别群体中非自杀性自伤（NSSI）行为与童年虐待之间的关系展开。研究的目的是探讨童年虐待如何通过情感调节障碍Traits影响跨性别者的非自杀性自伤行为。文章指出，非自杀性自伤被定义为直接对身体组织的故意损害，且并非自杀意图。这种行为尽管不是致命的，但与临床紧急情况的发生密切相关。特别是在跨性别者中，由于在社会上往往受到歧视和排斥，他们面临更大的心理健康挑战，并更易出现自残行为。研究通过在广东省进行的匿名问卷调查，在2021年5月至10月期间招募了296名女性转男性（FTM）和675名男性转女性（MTF）参与者。研究团队使用了儿童虐待问卷（CTQ-SF）、人格诊断问卷（PDQ-4+）、情感调节能力量表及DSM-5临床检查等工具测量参与者的童年虐待经历、情感调节障碍特征以及自伤行为。\
    \ \n\n研究结果表明，儿童虐待得分与情感调节障碍特征得分及非自杀性自伤行为均呈正相关（p < 0.01）。情感调节障碍特征得分亦与非自杀性自伤行为呈正相关。情感调节障碍特征在童年虐待与非自杀性自伤行为之间起到了部分中介作用，解释了23.23%的总效应。值得注意的是，在童年虐待的不同因素中，情感调节障碍特征显著中介了情感虐待、情感忽视、性虐待、身体虐待及身体忽视与非自杀性自伤行为之间的关系，其间接效应占总效应的22.48%至32.58%。\n\
    \n作者在结论中强调，跨性别者的非自杀性自伤行为与童年虐待及情感调节障碍特征存在显著关联，指出在跨性别者群体中对情感调节障碍特征的筛查以及及时干预是提升当前跨性别者生存状况的必要措施。这项研究为跨性别者群体的心理健康提供了重要的实证支持，并指出了未来干预的方向。"

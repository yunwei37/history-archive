  description: '《人．性III—酷兒「釋」經》是由香港基督徒学会与性神学社合作出版的一本探讨香港本土酷儿神学的著作。书中探讨了神学界对于酷儿议题的思考与挑战，尤其是如何在基督教信仰的框架内重新理解和接纳被主流社会边缘化的人群。书籍延续了前两本作品《人．性》和《人．性II》的思考轨迹，通过大胆质疑和批判主流宗教思想来给予酷儿群体更多的尊重与理解。在此过程中，书中作者强调了酷儿神学的重要性，即詮釋聖經不仅需要传统的解读，更要考虑到多元化的性／别身份。


    《人．性III》由中、港、台三地的十多位神学家和酷儿学者共同撰写，反映了丰富的地区性和学术多样性。书中的文本内容记载了多次学者交流、互访的经历，并基于2014年香港举办的酷儿神学暑期研讨会展开。本书不但聚焦于酷儿神学的发展历程，也质疑传统教会对圣经文本的单一诠释方式。书中指出，传统解读经常忽视了历史情境下的异性恋中心文化和父权文化影响，而酷儿神学则倡导对这些传统结构进行重新审视和批判。



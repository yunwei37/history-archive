  description: '这篇文章题为《Queering the transnational turn: regionalism and queer Asias》，由Howard
    Chiang和Alvin K. Wong撰写，发表于2016年2月3日的《Gender, Place & Culture》期刊上。该文章主要探讨了近年来酷儿研究领域的“跨国转向”现象，特别强调在亚洲背景下区域主义对酷儿现代性的研究可能带来的批判性视角。文章中，作者们结合酷儿理论、酷儿区域主义、中国、华语语系、新加坡以及去势等关键词，提出通过区域主义可以有效地研究分布于东南亚、澳大利亚、帝制中国及现代华语文化圈的多重酷儿性别差异。这种研究视角强调了酷儿性别如何在这些地区不同的权力关系中产生和流通，以挑战传统以西方殖民现代性为中心的文化二元对立。在内容结构上，文章首先概述了酷儿研究中的“跨国转向”，指出其在批判西方殖民现代性时对文化特殊主义与欧陆中心主义二元对立的忽视，以及在此背景下区域主义概念如何能够被赋予新的解释力，用以研究跨越多区域枢纽的性别差异。接下来，作者通过实名阅读李成宽的《Peculiar
    Chris》和苏照彬、吴宇森的《剑雨》两部作品，展示了全球酷儿化虚无缥缈之间地域文化间的传译过程。由此，酷儿区域主义在新加坡、中国及其他华语语系群体中的展开，涵盖了关系动力学、权力差异，以及次国家和超国家的联系。文章最终认为，酷儿区域主义能够为关于性别及身体性的研究提供新的分析框架，深化对跨殖民关系及更广泛时空连结的理解。对于学界，该文章通过其深刻的理论视角和实例分析，丰富了全球酷儿研究议题的多样性，对理解亚洲和华语语系群体中的酷儿文化提供了文化和历史层面的重要见解。'

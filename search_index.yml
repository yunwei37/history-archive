  description: '这篇论文是对2015年至2017年间西方跨文化传播研究的述评，分析了该领域546篇英文文献。文章认为，尽管跨文化传播研究在一定程度上有所拓展，但仍未能脱离传统的问题框架。研究者发现，跨文化传播的身份认同研究正在走向多重身份的情境化，但未能充分揭示社会结构对不同跨文化情境的影响。文章提出，当前关于文化适应理论的研究趋于细化与固化，而跨文化能力与理性的研究出现失衡现象。媒介跨文化传播角色研究依旧被旧有框架束缚，缺乏对历史文化深度的研究。研究者已经开始反思传统跨文化传播研究的问题，尝试引入非西方元素，但传统的西方思维方式仍主导着学术探讨。作者认为，现有研究在某种程度上陷入了理论的内卷化，即学术创新并未带来实质性进展。


    论文引入了“内卷化”的学术概念，描述这一现象为社会或文化模式在某一阶段停滞不前，无法转化为更高级的模式。这成为论文评价学术创新意义的一种框架。2015至2017年的跨文化传播研究在移民与种族问题、难民危机、性别权益问题和互联网时代的交往难题等方面依旧延续了传统视角，但未能产生成熟的新理论来解释这些复杂的社会现象。论文指出，尽管同性婚姻在一些国家被认可，但真正的性别平等与性别权益的社会差异仍未得到充分解答。


    总之，该研究在总结分析中指出，现有的跨文化传播研究要想取得实质性进展，需要更深入地探讨社会结构、历史文化背景对于不同文化交流模式的影响，并提出新的理论框架来解释不断发展的社会和文化现象。'

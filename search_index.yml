  description: '这篇学术文章以案例形式探讨台湾地区的异装症现象，文章开头通过一个媒体报道引入，即一名20岁的嫌疑人郑某因异装成女性骗过警察及法律机构被捕的事件。郑某自述从小倾向于女装，并在生活中多次以女性身份出现。文章接着详细阐述异装症的定义与诊断标准。根据美国精神疾病诊断手册第五版（DSM-5），异装症是一种通过穿戴异性服装获取性愉悦的行为，这一行为必须持续至少六个月，并且在社会、职业或其他重要功能领域造成显著困扰。若此行为合并恋物癖，则需特别注明。文章进一步引用国际疾病分类第十版（ICD-10）对此症的定义，即恋物性异装症，通过穿戴异性衣物达到性高潮。文中还区分了异装症与变性症，以及其与其他性心理异常焦点的差别。



  description: 这篇学术论文题为《现代汉语中‘族’与‘党’的演变研究》，由索非亚·巴雷托撰写，聚焦于现代汉语中的两个重要构词成分——“族”与“党”的衍生方式及其在现代汉语中应用的研究。论文的主题在于探讨“XX族”和“XX党”这两种词组结构的形成与演变，深入分析其语义拓展及结构变化。前言部分指出，自1990年代初，“上班族”、“追星族”、“打工族”等词汇在中国流行开来，这些词通过“XX族”结构形成，迅速传播并频繁出现在日常语言及辞典中，例如“上班族”已被现代汉语词典正式收入。类似的词语每年也在以指数级速度增加，其中不乏“朋克族”、“候鸟族”等新词汇。论文详细探讨了“族”和“党”作为后缀词素在词语创作中的灵活应用，涵盖了前缀构造、语义模糊、虚化等方面，尤其是通过对比分析“族”与“党”在词汇上的区别与联系，揭示了其在汉语中从传统意义上指代某一类人向表示特定社会现象的转变。作者通过Corpus

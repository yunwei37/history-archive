  description: 这份研究报告详细探讨了香港地区中学的同性、双性恋及跨性别学生在校园中遭遇的骚扰和歧视问题。报告首先从儒家思想的“有教无类”这一核心理念出发，强调每个学生都应该在学校受到平等对待。然而，现实情况却与这一理念相去甚远。报告指出，在没有相关法律保护的背景下，这些学生面临的不仅仅是语言和肢体上的直接欺凌，还包括制度层面的不友善和不安全。由于校内尚无关于性倾向和性别认同的教育，许多教师和校长在支持这些学生时束手无策。本研究结合了质性访谈和量化问卷调查的方法。质性访谈部分通过与42位青少年、13位家长和7位社工的深入交流，对个体层面和政策层面的歧视行为进行了细致的剖析。量化部分则收集了332位职前教师的问卷数据，以分析他们对性/别小众的态度。报告使用了SPSS和NVivo等数据分析工具，以确保研究数据的科学性和准确性。研究发现，骚扰和歧视具体表现为言语、肢体、人际关系、财物损失及网络骚扰等多种形式，严重影响了学生的精神健康、学习兴趣和校园生活质量。政策层面的局限使得学生得不到法律保护，同时也限制了学校和老师有效应对这些挑战的能力。报告对促进校园的包容性提供了系统的建议，包括提升教师的性别认同敏感度和改善校园政策等。本研究受到香港平等机会委员会的资助，被认为是填补香港地区相关研究空白的重要成果，对理解和改善性小众学生的校园生活环境具有指导意义。

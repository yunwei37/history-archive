  description: 这篇名为《跨性别者的少数族裔压力与心理健康》的论文是由伊丽莎白·艾丽斯·萨帕雷托（Elizabeth Alice Sapareto）于2018年在沃尔登大学完成的博士学位论文。论文探讨了跨性别者这一少数群体面临的独特心理健康挑战，特别是少数族裔压力如何影响他们的心理健康。论文的摘要部分指出，跨性别者由于受到社会的深刻歧视和污名化，面临更高的健康和心理健康风险。现有的研究表明，少数族裔压力与心理健康之间存在强烈关联，但针对跨性别者群体的研究仍然很少。为此，该研究通过少数族裔压力理论、积极心理学、生物心理社会模型及跨性别模型为基础，试图阐明跨性别者群体心理健康与少数族裔压力之间的关系。论文中提出了四个研究问题，并最终招募了29名跨性别参与者完成了在线问卷，问卷内容包括3个少数族裔压力测量（内化的跨性别恐惧、污名化和偏见事件）和5个心理健康测量（抑郁、自杀、焦虑及药物和酒精的滥用）。结果表明，具有更高感知污名评分的参与者，自杀意念评分也较高。与预期相反，内化的跨性别恐惧与自杀意念评分之间并没有显著的正相关。研究结果表明，少数族裔的压力对于心理健康的影响是独立的，而当这些压力的影响合并在一起时，对心理健康的总体影响会大于其单独影响。这些研究结果为社会变革倡导提供了支持，意在为卫生保健机构、专业人士及跨性别客户营造一个更加友好的环境。整篇论文企图通过展示一个尚未被充分理解的少数群体的信息，来推动社会变革，尤其是在医疗环境中，为跨性别者提供更安全和有效的健康服务。研究所提到的少数族裔压力的来源包括社会的偏见和制度的障碍，这些因素共同作用使跨性别者在获取医疗资源时面临重重困难。论文的回顾性分析与心理健康变数间的关联，反映出跨性别者在日常生活中所承受的心理负担，这也促使该领域需要更多的深入研究和政策方面的关注。

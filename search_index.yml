  description: 这篇论文题为《性少数学生心理健康与遭受校园欺凌之间关系研究》，作者是魏重政和刘文利，发表于2015年的中国临床心理学杂志。该研究的目的是了解性少数学生在校园中遭遇欺凌的现状，以及这种欺凌与他们心理健康之间的关系。研究通过在线问卷向751名性少数学生进行了调查。调查的内容包括学生的基本信息、校园经历、心理健康和幸福感、社会支持网络等方面。论文发现，在学校，40.7%的学生因性倾向和性别认同受到不雅绰号困扰，34.8%受言语伤害，22.4%被同伴孤立，6.0%受到身体伤害威胁。研究结果显示，曾遭受欺凌的学生更容易产生自杀想法，主观幸福感降低，并且在过去一年中出现抑郁情绪的比例更高。遭受校园欺凌与学生的抑郁情绪、自杀想法呈显著正相关，而与主观幸福感、自尊、社会支持呈显著负相关。作者建议教育机构应特别重视预防针对性少数学生的校园欺凌，并对他们的抑郁情绪和自杀想法进行干预。论文不仅分析了性少数学生所面临的校园欺凌的具体情境，还通过数据分析强调了其对心理健康的显著影响。研究表明，校园欺凌不仅影响学生的学业表现和人际关系，还显著降低了他们的生活满意度和自尊水平。研究进一步建议社会、学校以及相关组织应该加强对性少数学生的支持，减少欺凌现象的发生，并采取具体措施调节受到欺凌的学生的心理健康问题。这对于提高性少数学生的生活质量至关重要，并且在一定程度上可以减少因校园欺凌而导致的负面社会心理影响。总之，这篇文章为性少数学生群体在校园所遭受的不公正待遇提供了实证数据支持，并呼吁相关各方应采取行动以改善性少数学生的校园生活环境，保护他们的心理健康不受侵害。

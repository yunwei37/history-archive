  description: 这篇文章来自《国际罪犯治疗与比较犯罪学杂志》，题为《监狱中的跨性别罪犯：适用法令及政策回顾》，由Douglas Routh及其他合作者撰写。文章深刻分析了美国各州监狱系统中关于跨性别囚犯的政策和法律。在跨性别囚犯增加的情况下，监狱管理人员在罪犯分类、受害及医疗健康问题上面临挑战。通过使用LexisNexis和WestLaw这两种法律数据库以及州监狱管理部门的信息，研究者收集了各州关于跨性别囚犯的法律法规和管理政策。他们运用了学术法律研究与内容分析来判断相关法律和政策是否处理了囚犯分类程序、提供咨询服务、激素治疗的启动与持续以及性别重置手术等问题。研究发现，尽管更多州提供了跨性别囚犯的法律或政策指导，但许多州在与跨性别相关的医疗问题上仍缺乏具体指导。文章中还提到，2003年的《监狱强奸消除法案》(PREA)以及后续的发展对州立监狱部门制定关于LBGT囚犯治疗和看护的政策起了推动作用。文中尤其以俄勒冈州为例阐明，一些跨性别囚犯待遇不当的诉讼案件推动了法律的发展，并描述了这些政策如何应对有关囚犯分类、住所配置和看护的需求变化。文章还指出，这些政策的批评意见，认为其模糊、不充分或有限制性，但随着越来越多州模仿俄勒冈州的做法，跨性别囚犯将会减轻在不理解跨性别意义的社会和监狱系统下双重压迫的困扰。这篇文章的主要目的是识别和分析关于跨性别囚犯的州法令和州监狱管理政策，尤其关注囚犯的分类、互动、住所和看护等问题。

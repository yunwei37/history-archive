  description: 这份名为《跨性別學生更容易受心理問題所苦》的文件，是一项关于在校大学生心理健康状况的研究结果，特别关注跨性别及其他非常规性别群体。文件指出根据一项最新研究显示，跨性别、非常规性别及非二元性别的大学生遭遇心理健康问题的几率是顺性别学生的两到四倍。这些心理状态包括抑郁、焦虑、饮食失调、自残和自杀倾向。文章强调，此研究是同类研究中规模及细致程度最大的一个，这说明了该课题的重要性和影响力。文章中提到，波士顿大学健康法律、政策及管理系的助理教授莎拉·凯辰·利普森（Sarah

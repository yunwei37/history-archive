  description: '《跨性别》是由中央大学性／别研究室出版的一本跨性别研究文集，由何春蕤编集。该书是【性／别研究】丛书的一部分，出版于2003年，汇集了跨性别议题在台湾的研究、理论探讨及社会实践。



  description: 《中国跨性别者非自杀倾向自残行为研究——流行率和风险因素的横断研究》是发表在《心理学进展》期刊上的一篇关于中国跨性别者的心理健康状况的研究文章。作者黄心蕊通过对703名年龄介于18至51岁的中国跨性别个体进行线上调查，以研究非自杀倾向自残行为（NSSI）的流行率和相关风险因素。根据调查结果，63%的参与者报告经历过NSSI，其中跨性别女性的发生率更高。她们通常还伴随着较高的焦虑水平，较低的身体满意度、社区归属感和自尊水平。研究指出，报告有NSSI经历的受试者表现出更多的心理症状，并感受到更高水平的社会歧视和内化的恐跨现象。低身体满意度和心理健康问题显著预测了跨性别者的NSSI行为历史。这项研究不仅突显了NSSI在中国跨性别群体中的普遍性，还强调了通过改善心理健康和提高身体接受度来降低NSSI的重要性。同时，研究呼吁社会应该采取措施消除社会歧视，提高跨性别者的自尊并缓解他们的内化恐跨感受。作者指出，全球范围内跨性别群体约占总人口的0.1%至0.5%，而在中国，这一数字可能达到40万。然而，对于这个群体的研究在中国却相对较少，这项研究试图填补这一空白。文章通过深入分析跨性别个体面临的社会和心理压力，特别是长期暴露于歧视和污名化的负面影响，帮助学术界和社会更好地理解并改善这一群体的生活质量和心理健康。

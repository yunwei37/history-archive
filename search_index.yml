  description: 这篇文章是发表在《医学与哲学（人文社会医学版）》2007年8月第28卷第8期上的一篇题为《我国心理健康研究现状的文献计量学分析》的论文，由王道阳和姚本先撰写。文章使用文献计量学方法，对1984至2006年间中国期刊网上收录的488篇心理健康研究论文进行了分析。研究发现，心理健康研究在刊物上的文章数量相对有限，主要集中在心理健康相关因素和现状调查两个方面内。合作研究已经成为该领域研究的主要形式，而研究力量的机构主要分布在高等师范院校和医科院校及医院。这些研究力量在较为发达的经济地区更为集中。文章明确指出，心理健康是个体整体健康的重要组成部分，对个体心理与社会的和谐和发展具有重大影响。文章对研究对象的分布进行了详细分析，显示青年儿童是研究的重点对象，占比超过一半，并且特别关注了特殊群体如病人、医生和军人等的心理健康。研究结果显示，我国的心理健康研究随着年代的推进呈现快速增长，尤其是进入21世纪后，更是呈现出跳跃式的发展。文章总结了心理健康研究领域的主要方向，包括心理健康现状调查、量表编制、相关因素研究和心理健康教育等。研究方法上，以文献计量法为主要统计分析工具，结果揭示了当前心理健康研究社区的结构和特点。

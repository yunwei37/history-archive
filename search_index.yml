  description: 这篇由纪大伟撰写的文章《翻译的公共：爱滋，同志，酷儿》发表于《台湾文学学报》的第二十六期，主要探讨爱滋病（AIDS）与同志（LGBT）、酷儿（Queer）这三个概念如何透过翻译过程在台湾的公共场域中实现并重新定义的现象。作者指出，台湾的同志文学在二十世纪末兴起，这不仅是因为1987年台湾解严后的文化开放，更是因为早在1980年代初期，爱滋病引入台湾社会所创造的公共讨论空间。文中提出了“翻译的公共”这一观点，强调翻译并不是单向的传播，而是在公共场域中重新生成和被本土化的过程。例如，AIDS
    翻译到台湾催生社会各界的讨论，但在大众舆论中这些翻译又被赋予新的诠释和意义，如“爱死”或“爱滋”等词充满了爱的联想，带有文化上的独特性。这三者的互相生成不仅影响了地方文化，还激发了本土文学尤其是同志文学的创作热潮。作者进一步挑战对“原创者”的过度崇拜，指出词语的意义更多是由本地实践所决定，而非取决于所谓的原初作者。文中强烈关注爱滋病对于同志与酷儿文化在台湾形成的重要性，并通过历史回溯指出若没有80年代的爱滋讨论，90年代的同志与酷儿论述就缺乏基础。此文不仅对台湾文化界的重要术语进行详细分析，也为批评台湾文化圈常见的一些误解和崇拜关系提供了新的视角，尤其是在本土化翻译的过程中如何形成独特的文化判断。这篇文章发表于2015年，作者纪大伟为国立政治大学台湾文学研究所的助理教授，体现了其在文化翻译与公众议题研究上的深厚造诣。

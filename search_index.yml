  description: '这篇论文题为《Trans-in-Asia, Asia-in-Trans》，由Howard Chiang、Todd A. Henry、和Helen
    Hok-Sze Leung撰写。该文章刊载于2018年8月的《TSQ: Transgender Studies Quarterly》杂志中。论文的中心主题是探讨亚洲本土性别文化与西方性别话语之间的互动，以及在这两个领域中跨性别和酷儿研究的重要性。作者指出，过去二十年来，学者和活动人士们已经开始研究跨文化背景下长期以来的性别文化历史，并关注非规范化身体在亚洲社会中的成长与发展。然而，这些工作常常被边缘化，缺乏学界的广泛关注。论文批评这种"亚细亚学"忽略跨性别和酷儿视角的倾向，并试图通过跨学科的研究方法来整合这两者。通过文章，作者挑战将亚洲的跨性别研究视作仅为少数人口的小领域，并主张关注这些非规范身体所能揭示的新问题及过程。论文强调全球化影响下不同时空点的跨性别体验的多样性，反对对全球化过程中跨性别经验的普遍化假设，也强调了殖民历史、文化帝国主义、冷战动态、经济一体化以及迁移实践等因素对地方性别话语的深刻影响。文章探讨如何从非西方中心的视角重新定义并叙述跨性别体验，并希望通过将目光投向亚洲跨性别研究，激发对这些“次”非规范化身体的新思考。这种尝试使得亚洲跨性别研究在地缘政治上具有批判性，学术上具有扩张性，并在学科上具有大胆性。'

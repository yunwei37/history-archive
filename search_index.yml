  description: \n《以語言建構的性別認同與後殖民敘事：比較〈蝴蝶君〉與〈九重天〉》是臺灣大學戲劇學研究所周妍君所撰寫的碩士論文，于2010年完成。該論文以後殖民主義的視角，探討性別認同與文化敘事中語言的角色，並比較分析了黃哲倫的《蝴蝶君》（M.
    Butterfly）和邱琪兒的《九重天》（Cloud Nine）。論文主張這兩部著名的後殖民戲劇都是在性別和種族問題上使用模仿（mimicry）、假扮（masquerade）和扮裝（transvestite）等戲劇技巧，以非傳統的敘事手法來展現後殖民背景下的議題。論文的第二章首先從巴赫汀（Bakhtin）的社會語言學出發，分析語言在後殖民文學中的決定性力量。巴赫汀的「狂歡節」與「眾聲喧嘩」理論被用來揭示語言如何促進多聲對話和性別認同的流動性。研究者引用了巴特勒（Butler）的性別表演理論，強調性別不僅是固定的標籤，而是受到語言影響的流動性和表演性過程。這些理論背景將性別的演變與後殖民語境下的語言互動相連結。接下來的章節集中分析《蝴蝶君》這部作品。通過細緻解讀語言、服裝和敘事技巧，論文探討了該劇如何重構或強化性別與二元對立的殖民關係。特別是語言在這部戲劇中，某種程度上同時使用和挑戰了殖民語言，從而在某些情況下無法完全抵制帝國主義的壓迫力量。第四章則深入剖析《九重天》的語言和後殖民語境。邱琪兒的劇作展示了劇中各幕之間的時間、語言和角色上的斷裂，這些不連續性創三了一個多重意識形態共存的世界，對應於巴赫汀的異質性語境（heteroglossia）。最終，論文通過對比《蝴蝶君》與《九重天》的語言使用，提出前者多使用單一的“獨白語言”，而後者則運用“異質化語言”，從而展現出不同的世界觀和多元的意識形態，折射出作者的獨特視角。這篇論文不僅力圖揭示後殖民語境下語言和性別身份的交織與張力，還為殖民與被殖民者可能構建何種新的歷史關係提供了理論支持，意圖促進讀者反思自身的語言和文化構建。

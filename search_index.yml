  description: 这篇简报以性工作者经济赋权为主题，讨论了许多国家性工作的刑事定罪对性工作者所造成的广泛影响。以印度USHA组织为例，该简报指出，即使在法律环境限制的情况下，通过经济赋权项目，性工作者也能获得一定的自立与资助能力。例如，一名性工作者分享了通过银行账户和贷款方式来改善生活的经历。整体而言，由于性工作在大多数国家不被视为合法工作，性工作者普遍缺乏劳动权利，面临金融服务排斥、暴力、剥削及社会歧视等问题。简报指出，性工作者往往因缺乏银行账户、储蓄计划、贷款和合法信贷等基本就业福利而遭受重大经济风险。COVID-19大流行也进一步凸显了性工作者在社会的边缘化和缺乏保护。文件批评了现有经济赋权项目未能从性工作者的实际需求出发，只是形式上引导性工作者转行，而未能就性工作者的设计需求进行有意义的参与。因此，这些项目常常忽视了由性工作者主导的成功实践。很少有项目被广泛宣传或推广，也很少收到充足资金支持。简报记录了各地成功的性工作者经济赋权实践，并提出了改善性工作者经济不安全的建议，主要涉及金融服务的获取和替代收入来源的提供，反对以康复为中心的项目方向。

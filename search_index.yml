  description: '《严重精神障碍管理治疗工作规范（2018年版）》是中国国家卫生健康委员会为提高重性精神疾病管理与治疗水平而制定的一份重要文件。该工作规范旨在结合国家基本公共卫生服务项目中关于重性精神疾病患者的管理和服务需求，推动全国范围内的精神疾病管理工作的信息化和标准化进程。文件源于先前于2009年发布的版本，并做出了一系列修订，以适应变化了的医疗需求和管理技术。


